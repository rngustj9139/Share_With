<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
    <meta
            name="description"
            content="더도 말고 덜도 말고 딱 1인분만 필요한 1인 가구에게 쓸데없는 지출 비용을 절약할 수 있도록 동네 사람들과 아주 소소한 물건들을 같이 구매하여 소분할 수 있는 커뮤니티"
    />
    <meta
            name="keywords"
            content="소분,공동구매"
    />
    <meta
            name="og:site_name"
            content="#소분해요"
    />
    <meta
            name="og:title"
            content="비밀번호 찾기"
    />
    <meta
            name="og:description"
            content="더도 말고 덜도 말고 딱 1인분만 필요한 1인 가구에게 쓸데없는 지출 비용을 절약할 수 있도록 동네 사람들과 아주 소소한 물건들을 같이 구매하여 소분할 수 있는 커뮤니티"
    />
    <meta
            name="og:type"
            content="website"
    />
    <meta
            name="og:url"
            content="https://share_with.com"
    />
    <meta
            name="og:image"
            content="/assets/thumbnail.png"
    />
    <meta
            name="twitter:title"
            content="#소분해요"
    />

    <title>#소분해요</title>

    <script defer src="https://cdn.swygbro.com/public/widget/swyg-widget.js"></script>
</head>
<body>
<div class="container">
    <div class="title" th:onclick="|location.href='@{/}'|" style="cursor: pointer">
        <p>#소분해요</p>
    </div>
    <form th:action th:object="${passwordFindRequestDto}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
        </div>

        <div class="email" style="margin-top: 170px;">
            <span class="validation">
                <p><b>*</b>이메일</p>
                <div class="validation-right">
                    <div class="field-error" th:errors="*{email}" />
                </div>
            </span>
            <input type="email" id="email" th:field="*{email}" placeholder="가입하신 이메일을 입력해주세요">
        </div>
        <div class="join-btn" style="margin-top: 70px;">
            <button type="submit">인증메일 발송</button>
        </div>
    </form>
</div>
</body>
</html>
